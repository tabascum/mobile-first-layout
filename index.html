<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    <section class="card result">
      <h2>Your Result</h2>
      <span>
        <h1>76</h1>
        <p>of 100</p>
      </span>

      <p>Great</p>
      <p>
        You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="card summary">
      <h2>Summary</h2>
      <section>
        <span>
          <img src="./assets//images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <p><strong>80</strong> / 100</p>
        </span>

        <span>
          <img src="./assets//images/icon-memory.svg" alt="">
          <p>Memory</p>
          <p><strong>92</strong> / 100</p>
        </span>

        <span>
          <img src="./assets//images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <p><strong>61</strong> / 100</p>
        </span>

        <span>
          <img src="./assets//images/icon-visual.svg" alt="">
          <p>Visual</p>
          <p><strong>72</strong> / 100</p>
        </span>

      </section>

      <a href="#">Continue</a>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tabascum" target="_blank">Vasco Marques</a>.
  </footer>
</body>

</html>
